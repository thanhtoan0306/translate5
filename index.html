<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Văn Bản Việt-Anh với Gemini AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dịch Văn Bản Việt-Anh với Gemini AI</h1>
        <div class="translation-box">
            <div class="input-section">
                <div class="language-label">Tiếng Việt</div>
                <textarea id="sourceText" placeholder="Nhập văn bản tiếng Việt cần dịch..."></textarea>
            </div>
            <button id="translateBtn">Dịch sang tiếng Anh</button>
            <div class="output-section">
                <div class="language-label">Tiếng Anh</div>
                <textarea id="translatedText" placeholder="Bản dịch tiếng Anh..." readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
